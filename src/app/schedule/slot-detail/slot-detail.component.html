<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label class="sub-label">Patient Name : </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>{{ patient.name }}</ion-label>
    </ion-col>
  </ion-row>
  <ng-container *ngIf="isSchedule && showDate">
    <ion-row>
      <ion-col>
        <ion-label class="sub-label">Schedule : </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label> {{ dateLabel }} </ion-label>
      </ion-col>
    </ion-row>
  </ng-container>
  <ng-container *ngIf="isSchedule">
    <ion-row>
      <ion-col>
        <ion-label class="sub-label">Origin : </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label> {{ origin }} </ion-label>
      </ion-col>
    </ion-row>
  </ng-container>
  
  <ion-row>
    <ion-col>
      <ion-label class="sub-label">Scheduled by : </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <audit-name [id]="slotInfo.createdBy" [date]="slotInfo.created"></audit-name>
    </ion-col>
  </ion-row>
</ion-grid>
