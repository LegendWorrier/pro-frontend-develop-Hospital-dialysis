<ion-row class="sheet-grp" [appScrollHide]="configHeader" [content]="content" [canScrollSelf]="true" >
  <ion-col size="2.5" [sizeSm]="2*mainColW/10" offset="1.5" [offsetSm]="mainOffset" class="label">
    <ion-label>
      Sheet:
    </ion-label>
  </ion-col>
  <ion-col size="5" [sizeSm]="3*mainColW/10" >
    <ion-select interface="popover" [value]="selectedSheet" (ionChange)="sheetUpdate($event)">
      <ion-select-option *ngFor="let item of ['Main', 'Sub']" [value]="item">{{item}}</ion-select-option>
    </ion-select>
  </ion-col>
  <ion-col size="2.5" [sizeSm]="2*mainColW/10" offset="1.5" offset-sm="0" class="label">
    <ion-label>
      Filter:
    </ion-label>
  </ion-col>
  <ion-col size="5" [sizeSm]="3*mainColW/10">
    <ion-select interface="popover" [value]="filter" (ionChange)="updateFilter($event)" [disabled]="!canFilter">
      <ion-select-option *ngFor="let item of filterList" [value]="item">{{item | pretty }}</ion-select-option>
    </ion-select>
  </ion-col>
  <ng-content #additional></ng-content>
</ion-row>
