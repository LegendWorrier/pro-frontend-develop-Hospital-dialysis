<app-header pageName = "Report and Statistic" icon="document-text" [content]="content" [searchBar]="false" prev="/patients" [showMenuBtn]="false" ></app-header>

<ion-content #content>

  <ion-row>
    <ion-col>
      <ion-accordion-group [multiple]="true" >
        <ion-accordion value="report">
          <ion-item slot="header" color="light">
            <ion-icon name="reader-outline"></ion-icon>
            <ion-label>Reports</ion-label>
          </ion-item>

          <ion-list slot="content">
            <ion-item button *ngFor="let item of reportList" (click)="onSelect(item.url)" [disabled]="item.disabled" >
              <ion-icon *ngIf="item.icon" [name]="item.icon"></ion-icon>
              {{ item.title }}
            </ion-item>
          </ion-list>

        </ion-accordion>
        <ion-accordion value="stat">
          <ion-item slot="header" color="light">
            <ion-icon name="bar-chart-outline"></ion-icon>
            <ion-label>Statistics</ion-label>
          </ion-item>
          
          <ion-list slot="content">
            <ion-item button *ngFor="let item of statList" (click)="onSelect(item.url)" [disabled]="item.disabled" >
              <ion-icon *ngIf="item.icon" [name]="item.icon"></ion-icon>
              {{ item.title }}
            </ion-item>
            <ion-item button *ngFor="let item of customStatList" (click)="onSelectCustom(item)">
              {{ item.displayName }}
            </ion-item>
          </ion-list>

        </ion-accordion>
      </ion-accordion-group>
    </ion-col>
  </ion-row>
  

</ion-content>
