<ion-card-header mode="md">
  <ion-card-title mode="md">
    Choose Complete Time
  </ion-card-title>
</ion-card-header>
<ion-card-content mode="md">
  <ion-row>
    <ion-col>
      <ion-datetime 
      appLocalDate
      presentation="time-date"
      [min]="min"
      [(ngModel)]="targetTime"
      ></ion-datetime>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button color="secondary" (click)="ok()">Ok</ion-button>
    </ion-col>
  </ion-row>
  
</ion-card-content>
