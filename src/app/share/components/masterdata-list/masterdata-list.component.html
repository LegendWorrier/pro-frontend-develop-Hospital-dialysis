<ng-template #nameDisplay let-item="item">

<ng-template #nameEdit let-item="item">
  <ion-label> Name:  </ion-label>
  <ion-input [(ngModel)]="item.name" placeholder="Enter {{name}} name" ></ion-input>
  <!-- tabindex="3" -->
</ng-template>
