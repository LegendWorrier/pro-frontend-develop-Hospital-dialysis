<ion-header appHeaderTheme>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>

    <ion-title>Lab Exam Setting</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-row>
          <ion-col>
            <ion-label color="medium"><i>* Choose Default Lab Items list</i></ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list>
              <ion-row *ngFor="let id of list">
                <ion-col>
                  <ion-item>
                    <ion-label class="item-name">{{getName(id)}}</ion-label>
                  </ion-item>
                </ion-col>
                <ion-col size="2" class="ion-align-self-center ion-text-center">
                  <ion-fab-button class="del" color="danger" (click)="del(id)"><ion-icon name="close"></ion-icon></ion-fab-button>
                </ion-col>
              </ion-row>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size="auto">
            <ion-fab-button (click)="add()"><ion-icon name="add"></ion-icon></ion-fab-button>
          </ion-col>
        </ion-row>

        <ion-row class="ion-text-center">
          <ion-col>
            <ion-text color="danger">{{ error }}</ion-text>
          </ion-col>
        </ion-row>

        <ion-row class="spacing ion-text-center">
          <ion-col>
            <ion-button (click)="save()" color="secondary">Update List</ion-button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
