<ion-header appHeaderTheme>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>

    <ion-title>Dialysis Prescription Setting</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="setting; else loading">
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-row class="setting-grp">
              <ion-col size="6" size-md="4">
                <ion-label>
                  Anticoagulant Hours
                </ion-label>
              </ion-col>
              <ion-col size="6" size-md="2">
                <ion-item>
                  <ion-select interface="action-sheet" [(ngModel)]="setting.acHr">
                    <ion-select-option *ngFor="let item of [2, 3, 4, 5, 6]" [value]="item"> {{ item }}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="setting-grp">
              <ion-col size="6" size-md="4">
                <ion-label>
                  Default Average Dialyzer Reuse
                </ion-label>
              </ion-col>
              <ion-col size="6" size-md="2">
                <ion-item>
                  <ion-input type="number" min="0" [(ngModel)]="setting.avgDialyzerReuse" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button color="secondary" (click)="save()">Save Setting</ion-button>
          </ion-col>
        </ion-row>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #loading>
    <div>
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>

</ion-content>
