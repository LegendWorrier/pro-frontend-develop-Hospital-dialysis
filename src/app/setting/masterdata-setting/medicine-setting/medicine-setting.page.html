<ng-template #beforeHeader>
  <ion-list class="list-panel spacing">

     <ion-icon name="folder-open"></ion-icon> Categories
    </ion-item>
  </ion-list>
</ng-template>

</ng-template>

<ng-template #detail let-item="item">

</ng-template>
