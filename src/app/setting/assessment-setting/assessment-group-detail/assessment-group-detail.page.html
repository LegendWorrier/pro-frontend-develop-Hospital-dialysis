<ion-header appHeaderTheme>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>

    <ion-title>Assessment Group Detail</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-content>

              <ion-row>
                <ion-col size="3" class="ion-hide-sm-down">
                  <ion-label> Group Type </ion-label>
                </ion-col>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating" class="ion-hide-sm-up"> Group Type </ion-label>
                    <ion-select name="type" placeholder="Choose Type" interface="action-sheet" [(ngModel)]="group.type" class="full-h-sm-up" required [disabled]="editMode">
                      <ion-select-option *ngFor="let item of types" [value]="item.value"> {{ item.text }} </ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="3" class="ion-hide-sm-down">
                  <ion-label> Name </ion-label>
                </ion-col>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating" class="ion-hide-sm-up"> Name </ion-label>
                    <ion-input name="name" placeholder="Enter key name" [(ngModel)]="group.name" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="3" class="ion-hide-sm-down">
                  <ion-label> Display Name </ion-label>
                </ion-col>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating" class="ion-hide-sm-up"> Display Name </ion-label>
                    <ion-input name="displayName" placeholder="Enter the name to be shown" [(ngModel)]="group.displayName" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      
      <ion-row class="audit" *ngIf="editMode">
        <ion-col size="12" size-md="6">
          <span class="audit-label"> Established: </span>
          <audit-name [id]="group.createdBy" [date]="group.created"></audit-name>
        </ion-col>
        <ion-col *ngIf="group.updatedBy && group.updatedBy !== group.createdBy">
          <span class="audit-label"> Modified: </span>
          <audit-name [id]="group.updatedBy" [date]="group.updated"></audit-name>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="btn-group">
          <ion-button type="submit" (click)="save()" color="greenish" [disabled]="form.invalid">Save</ion-button>
          <ion-button color="danger" (click)="delete()" *ngIf="editMode" >Delete</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
