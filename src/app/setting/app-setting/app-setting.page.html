
<ion-header appHeaderTheme>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>

    <ion-title>App Setting</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size="3" class="ion-hide-sm-down">
                <ion-label> Server Url </ion-label>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating" class="ion-hide-sm-up"> Server Url </ion-label>
                  <ion-input name="server" placeholder="Enter the server url" [(ngModel)]="server"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button size="large" color="orange" (click)="check()">
          Check
        </ion-button>
        <ion-button type="submit" size="large" color="greenish" (click)="save()">
          Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
